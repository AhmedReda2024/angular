<section class="contact mb-4">
  <!-- <app-star title="conatct section" customColor="#2c3e50"></app-star> -->
  <h1 class="text-uppercase fw-bold h2 py-3 text-center">contact component</h1>
  <div class="text-center">
    <div class="line-star bg-color"></div>
    <i class="fas fa-star px-3"></i>
    <div class="line-star bg-color"></div>
  </div>
  <form action="" class="w-50 mx-auto mt-4">
    <!-- userName -->
    <label
      for="userName"
      class="position-relative top-0"
      [class.__top]="!userName.length"
      >userName :
    </label>
    <input
      id="userName"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      [(ngModel)]="userName"
      placeholder="userName"
      name="userName"
    />
    <!-- userAge -->
    <label
      for="userAge"
      class="position-relative top-0"
      [class.__top]="!userAge.length"
      >userAge :
    </label>
    <input
      id="userAge"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      [(ngModel)]="userAge"
      placeholder="userAge"
      name="userName"
    />
    <!-- userEmail -->
    <label
      for="userEmail"
      class="position-relative top-0"
      [class.__top]="!userEmail.length"
      >userEmail :
    </label>
    <input
      id="userEmail"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      [(ngModel)]="userEmail"
      placeholder="userEmail"
      name="userName"
    />
    <!-- userPassword -->
    <label
      for="userPassword"
      class="position-relative top-0"
      [class.__top]="!userPassword.length"
      >userPassword :
    </label>
    <input
      id="userPassword"
      type="text"
      class="form-control border-0 border-bottom py-3 position-relative"
      [(ngModel)]="userPassword"
      placeholder="userPassword"
      name="userName"
    />

    <!--  -->

    <button class="btn btn-primary contact-btn mt-4">send Message</button>
  </form>
</section>
