<section class="portfolio py-4">
  <div class="portfolio-title">
    <h1 class="text-center title-color text-uppercase fw-bold">
      portfolio component
    </h1>
    <div class="text-center">
      <div class="line-star bg-color"></div>
      <i class="fas fa-star px-3 title-color"></i>
      <div class="line-star bg-color"></div>
    </div>
  </div>
  <div class="container py-4">
    <div class="row g-4">
      @for (item of imgSrc; track $index) {
      <div role="button" class="col-md-4">
        <div (click)="isHidden = false; modelImg = item" class="card border-0">
          <img class="card-img-top" [src]="item" alt="Title" />
          <div class="card-layer"></div>
        </div>
      </div>
      }
    </div>
  </div>
  <div
    (click)="hideModel($event.target, imgRef)"
    [class.d-none]="isHidden"
    class="model__ position-fixed start-0 top-0 w-100 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
  >
    <img #imgRef [src]="modelImg" alt="model image" />
  </div>
</section>
